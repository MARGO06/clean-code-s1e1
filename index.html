<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <figure class="information">
        <img class="information_image" src="./eisenhower-matrix.jpg">
        <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <main class="main-page">
      <section class="main-page__part1">
        <h3 class="name-part">Add Item</h3>
        <div class="main-page__task">
            <input id="new-task"class="task-input task-input_next" type="text">
            <button class="add">Add</button>
        </div>
      </section>
      <section class="main-page__part2">
        <h3 class="name-part">Todo</h3>
        <ul class="incomplete-tasks">
          <li class="list">
              <input type="checkbox" class="checkbox-input">
              <label class="task">Pay Bills</label>
              <input type="text" class="task-input task-input_next">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="list list_edit">
              <input type="checkbox" class="checkbox-input">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input task-input_next">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="main-page__part3">
        <h3 class="name-part">Completed</h3>
        <ul class="completed-tasks">
          <li class="list">
              <input type="checkbox" class="checkbox-input" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task-input task-input_next">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
